plugins {
    id 'java'
}

group 'something'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.springframework.boot:spring-boot-starter:2.7.7")
    implementation("org.springframework.boot:spring-boot-starter-web:2.7.7")

    testImplementation 'com.consol.citrus:citrus-validation-json:3.3.0'
    testImplementation 'com.consol.citrus:citrus-validation-hamcrest:3.3.0'
    testImplementation 'com.consol.citrus:citrus-spring:3.3.0'
    testImplementation 'com.consol.citrus:citrus-base:3.3.0'
    testImplementation 'com.consol.citrus:citrus-http:3.3.0'
    testImplementation 'com.consol.citrus:citrus-junit5:3.3.0'

    testImplementation 'org.assertj:assertj-core:3.6.1'
    testImplementation 'org.springframework:spring-test:5.3.20'
    testImplementation 'ch.qos.logback:logback-classic:1.4.5'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}